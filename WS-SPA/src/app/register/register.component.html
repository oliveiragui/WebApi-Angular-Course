<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" name="username" [(ngModel)]="model.username" class="form-control" required placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" name="password"[(ngModel)]="model.password"  class="form-control" required placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-success mr-3">Register</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</form>
