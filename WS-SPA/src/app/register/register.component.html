<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" placeholder="Username" required name="username" [(ngModel)]="model.username" class="form-control">
  </div>

  <div class="form-group">
    <label for="favouriteValue">What is your favourite value?</label>
    <select id="favouriteValue" class="form-control">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <input type="password" placeholder="Password" required name="password"[(ngModel)]="model.password"  class="form-control">
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-success">Register</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</form>
